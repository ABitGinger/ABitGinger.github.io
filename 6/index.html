<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.1s;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        .emoji-container {
            position: relative;
            font-size: 100px;
            transition: transform 0.1s;
            cursor: pointer;
        }
        
        .hint-text {
            position: fixed;
            top: calc(50% + 80px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #000;
            opacity: 1;
            transition: opacity 0.5s;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="emoji-container">üëä</div>
    <div class="hint-text">Êåâ‰ΩèÊã≥Â§¥‰∏çÊîæ</div>

    <script>
        const emojiContainer = document.querySelector('.emoji-container');
        const body = document.body;
        
        let isHolding = false;
        let holdStartTime = 0;
        let holdDuration = 0;
        let animationFrameId = null;
        let shakeInterval = null;
        let baseSize = 100;
        
        // ËÆæÁΩÆÂàùÂßãÂ§ßÂ∞è
        updateSize(1);
        
        function updateSize(scale) {
            const size = baseSize * scale;
            emojiContainer.style.fontSize = `${size}px`;
        }
        
        function startHold() {
            if (isHolding) return;
            
            isHolding = true;
            holdStartTime = Date.now();
            emojiContainer.textContent = 'üñï';
            document.querySelector('.hint-text').style.opacity = '0';
            document.querySelector('.hint-text').style.transitionDuration = '1s';
            
            // ÂºÄÂßãÊäñÂä®Âä®Áîª
            startShaking();
            
            // ÂºÄÂßãÂ¢ûÈïøÂíåËÉåÊôØÂèòÂåñ
            animationFrameId = requestAnimationFrame(updateHoldEffect);
        }
        
        function endHold() {
            if (!isHolding) return;
            
            isHolding = false;
            emojiContainer.textContent = 'üëä';
            document.querySelector('.hint-text').style.opacity = '1';
            document.querySelector('.hint-text').style.transitionDuration = '0.5s';
            
            // ÂÅúÊ≠¢ÊâÄÊúâÂä®Áîª
            cancelAnimationFrame(animationFrameId);
            clearInterval(shakeInterval);
            
            // ÈáçÁΩÆÊ†∑Âºè
            emojiContainer.style.transform = 'translate(0, 0)';
            body.style.backgroundColor = 'white';
            updateSize(1);
        }
        
        function startShaking() {
            let intensity = 0;
            
            shakeInterval = setInterval(() => {
                // ËÆ°ÁÆóÊäñÂä®Âº∫Â∫¶ÔºàÈöèÊó∂Èó¥Â¢ûÂä†Ôºâ
                intensity = Math.min(holdDuration / 10000, 1) * 20;
                
                const x = (Math.random() - 0.5) * intensity * 2;
                const y = (Math.random() - 0.5) * intensity * 2;
                emojiContainer.style.transform = `translate(${x}px, ${y}px)`;
            }, 16); // Á∫¶60fps
        }
        
        function updateHoldEffect() {
            if (!isHolding) return;
            
            const currentTime = Date.now();
            holdDuration = currentTime - holdStartTime;
            const progress = Math.min(holdDuration / 10000, 1); // 10Áßí‰∏äÈôê
            
            // Êõ¥Êñ∞Â§ßÂ∞èÔºà1Âà∞2ÂÄçÔºâ
            const scale = 1 + progress;
            updateSize(scale);
            
            // Êõ¥Êñ∞ËÉåÊôØÈ¢úËâ≤ÔºàÁôΩÂà∞Á∫¢Ôºâ
            const redValue = Math.floor(progress * 255);
            body.style.backgroundColor = `rgb(255, ${255 - redValue}, ${255 - redValue})`;
            
            animationFrameId = requestAnimationFrame(updateHoldEffect);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        emojiContainer.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // ‰ªÖÂ∑¶ÈîÆ
                startHold();
            }
        });
        
        emojiContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startHold();
        });
        
        document.addEventListener('mouseup', endHold);
        document.addEventListener('touchend', endHold);
        document.addEventListener('mouseleave', endHold);
    </script>
</body>
</html>
