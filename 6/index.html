<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.1s;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        .emoji-container {
            position: relative;
            font-size: 100px;
            transition: transform 0.1s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="emoji-container">ðŸ‘Š</div>

    <script>
        const emojiContainer = document.querySelector('.emoji-container');
        const body = document.body;
        
        let isHolding = false;
        let holdStartTime = 0;
        let holdDuration = 0;
        let animationFrameId = null;
        let shakeInterval = null;
        let baseSize = 100;
        
        // è®¾ç½®åˆå§‹å¤§å°
        updateSize(1);
        
        function updateSize(scale) {
            const size = baseSize * scale;
            emojiContainer.style.fontSize = `${size}px`;
        }
        
        function startHold() {
            if (isHolding) return;
            
            isHolding = true;
            holdStartTime = Date.now();
            emojiContainer.textContent = 'ðŸ–•';
            
            // å¼€å§‹æŠ–åŠ¨åŠ¨ç”»
            startShaking();
            
            // å¼€å§‹å¢žé•¿å’ŒèƒŒæ™¯å˜åŒ–
            animationFrameId = requestAnimationFrame(updateHoldEffect);
        }
        
        function endHold() {
            if (!isHolding) return;
            
            isHolding = false;
            emojiContainer.textContent = 'ðŸ‘Š';
            
            // åœæ­¢æ‰€æœ‰åŠ¨ç”»
            cancelAnimationFrame(animationFrameId);
            clearInterval(shakeInterval);
            
            // é‡ç½®æ ·å¼
            emojiContainer.style.transform = 'translate(0, 0)';
            body.style.backgroundColor = 'white';
            updateSize(1);
        }
        
        function startShaking() {
            let intensity = 0;
            
            shakeInterval = setInterval(() => {
                // è®¡ç®—æŠ–åŠ¨å¼ºåº¦ï¼ˆéšæ—¶é—´å¢žåŠ ï¼‰
                intensity = Math.min(holdDuration / 10000, 1) * 20;
                
                const x = (Math.random() - 0.5) * intensity * 2;
                const y = (Math.random() - 0.5) * intensity * 2;
                emojiContainer.style.transform = `translate(${x}px, ${y}px)`;
            }, 16); // çº¦60fps
        }
        
        function updateHoldEffect() {
            if (!isHolding) return;
            
            const currentTime = Date.now();
            holdDuration = currentTime - holdStartTime;
            const progress = Math.min(holdDuration / 10000, 1); // 10ç§’ä¸Šé™
            
            // æ›´æ–°å¤§å°ï¼ˆ1åˆ°2å€ï¼‰
            const scale = 1 + progress;
            updateSize(scale);
            
            // æ›´æ–°èƒŒæ™¯é¢œè‰²ï¼ˆç™½åˆ°çº¢ï¼‰
            const redValue = Math.floor(progress * 255);
            body.style.backgroundColor = `rgb(255, ${255 - redValue}, ${255 - redValue})`;
            
            animationFrameId = requestAnimationFrame(updateHoldEffect);
        }
        
        // äº‹ä»¶ç›‘å¬
        emojiContainer.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // ä»…å·¦é”®
                startHold();
            }
        });
        
        emojiContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startHold();
        });
        
        document.addEventListener('mouseup', endHold);
        document.addEventListener('touchend', endHold);
        document.addEventListener('mouseleave', endHold);
    </script>
</body>
</html>
