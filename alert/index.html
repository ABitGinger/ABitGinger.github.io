<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="~/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镓铀！！！</title>
    <style>
        /* CSS 样式 */
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #000; /* 可选：设置背景色为黑色 */
        }
        video {
          height: 100vh; /* 视频高度等于视口高度 */
          width: auto;   /* 宽度自动调整 */
          max-height: 100vh;
          max-width: 100%;
        }
        
      </style>
</head>
<body>
    <video autoplay="autoplay" loop="0" id="myVideo" controls>
        <source src="./不惧困难,顽强乐观。贵在坚持,顺其自然!加油!奥利给!哈哈哈哈哈哈.1.mp4" type="video/mp4"></source>
    </video>
    <script>
        window.onload = function() {
          var video = document.getElementById('myVideo');
          video.play().catch(error => {
            console.error('Video playback failed:', error);
          });
        };
    </script>
</body>
</body>
</html>
